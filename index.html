<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Esther's Teachable Machine Project</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script
        src="teachablemachine.min.js"
        type="text/javascript"
      ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="container">
      <header id="intro" class="flex-section">
        <h1>
          Sophie's Teachable Machine Project
        </h1>
        <p id="intro-copy" class="copy">
          Hi! Welcome to this super friendly, super accessible machine learning
          demo. Here, you'll classify objects as either a scientific calculator
          or an iPhone. Remix it to make your own project.
        </p>
      </header>
      <div id="images" class="flex-section">
        <img id="intro-image" src="https://cdn.glitch.com/28df51be-a811-4347-84fb-0ff887a9aade%2FWelcome_tmjs.gif?v=1588351905678" alt="User waving their hand paired with a gif of a character raising their hand"/>
        <div id="prediction-section">
          <div id="inference-camera-container">
            
          </div>
            <img class="prediction-image" src="https://cdn.glitch.com/28df51be-a811-4347-84fb-0ff887a9aade%2Fhandup_bw.gif?v=1588274465551" alt="Hand Up!"/>
            <img class="prediction-image hidden" src="https://cdn.glitch.com/28df51be-a811-4347-84fb-0ff887a9aade%2Fhanddown_bw.gif?v=1588274468719" alt="Hand Down"/>
        </div>
      </div>
      <div id="buttons" class="flex-section">
         <tm-button id="train-model-button" label="Train Model"></tm-button>
      </div>
    </main>
  </body>
</html>
